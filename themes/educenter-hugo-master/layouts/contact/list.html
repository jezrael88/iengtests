{{ define "main" }}

<!-- contact -->
<section class="section bg-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="section-title">{{ i18n "contact_us" }}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-7 mb-4 mb-lg-0">
        <script type="text/javascript">var submitted=false;
        </script>
        <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted)  {window.location='contact-us-thank-you';}">
        </iframe>
        <form action="https://forms.hsforms.com/submissions/v3/public/submit/formsnext/multipart/8204493/47aa14c0-5227-4ea7-86fb-a311226f61cd" target="hidden_iframe" onsubmit="submitted=true;">
          <input type="text" class="form-control mb-3" id="name" name="firstname-47aa14c0-5227-4ea7-86fb-a311226f61cd" placeholder="Your Name">
          <input type="email" class="form-control mb-3" id="mail" name=".hbspt-forms-0.1:$1.1:$email.$email.1" placeholder="Your Email">
          <input type="text" class="form-control mb-3" id="subject" name=".hbspt-forms-0.1:$2.1:$message.$message.1" placeholder="Subject">
          <textarea name="message" id="message" class="form-control mb-3" placeholder="Your Message"></textarea>
          <button type="submit" value="send" class="btn btn-primary">{{ i18n "send" }}</button>
        </form>
      </div>
      <div class="col-lg-5 content">
        {{ .Content }}
        <a href="tel:{{ site.Params.mobile }}" class="text-color h6 d-block">{{ site.Params.mobile }}</a>
        <a href="mailto:{{ site.Params.email }}" class="mb-5 text-color h6 d-block">{{ site.Params.email }}</a>
        <p>{{ site.Params.address | markdownify }}</p>
      </div>
    </div>
  </div>
</section>
<!-- /contact -->

{{ end }}
