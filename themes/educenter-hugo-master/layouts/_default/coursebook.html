<div class="card p-0 border-primary rounded-0 hover-shadow">
    <img class="card-img-top rounded-0" src="{{ .Params.Image | relURL }}" alt="{{ .Title }}">
    <div class="card-body">
      <ul class="list-inline mb-2">
        <li class="list-inline-item">Price: <i class="ti-wallet"></i> {{ .Params.Fee }}</li>
      </ul>
      <h4 class="card-title"><a href="{{ .Params.Buynow_url | safeURL }}">{{ .Title }}</a></h4>
      <p class="card-text mb-4">{{ .Summary | truncate 100 }}</p>
    <!-- Paypal Button details -->
      <div class="col-xl-3 text-sm-right text-left order-sm-2 order-3 order-xl-3 col-sm-6 mb-4 mb-xl-0" id="paypal-payment-button">
      </div>
    </div>
    
</div>
<!-- Paypal source code-->
<script src="https://www.paypal.com/sdk/js?client-id=AQt0uWPVpn-5ENsLwJa-S3w3jhttsEG6QGdP4cVbHitvp8whHtian30G2DmOH-42Tcv1zF57mzH58E0j"></script>
<script>
  paypal.Buttons({
    createOrder: function(data, actions) {
      // This function sets up the details of the transaction, including the amount and line item details.
      return actions.order.create({
        purchase_units: [{
          amount: {
            value: 2
          },
          description: "my custom information here"
        }]
      });
    },
    // Finalize the transaction
    onApprove: function(data, actions) {
      return actions.order.capture().then(function(details) {
        // Show a success message to the buyer
        alert('Please click Okay to proceed to the enrolment form. Transaction completed by ' + details.payer.name.given_name + '!');
        window.location.replace('https://iengtests.com/oet-all-professions-bronze-enrolment-form');
      });
    }  


  }).render('#paypal-payment-button');
</script>
